    <body>
    <div id="container-imagem"></div>
    <h1 class="titulo">Calcule a média de consumo de combustivel de sua viagem.</h1>
           <main id='tela-principal'>
             <section class='conteudo' id='formulario'>                
                <form action="#" method='POST'>
                <div class='form-group'>
                <label for="Km">Quilometros percorridos:</label>
                <input type="number" name="Km" id="Km">
                
                </div>
                
                <div class='form-group'>
                <label for="Litros">Litros abastecidos:</label>
                <input type="number" name="Litros" id="Litros">
                </div>

                <div class='form-group'>
                <button class='botao' id='btnCalcular' type="submit">Calcular</button>
                <button type='reset' id='btnLimpar'>Limpar</button>
                </div>

                <div class='form-group'>
                <label for="media"> ⛽ Média de consumo (Km/L):</label>
                <input type="number" name="media" id="media" value='' readonly />
                </div>

                <div class="form-group">
                <input type="text" name="perfil" class="cx" id="perfil" placeholder='Pefil da sua condução' readonly />
                </div>
                
            </form>

        </main>
